        console.log("Первое задание");

        let num = prompt("Введите число от 0 до 999");
        
        function invertor(num){
            if(num >= 0 && num <= 999){
                return {
                    hundrets: num.slice(0,1),
                    dozen: num.slice(1,2),
                    items: num.slice(2,3)
                }
            } else {
                console.log("Вы ввели число не по условию");
                return {
                    hundrets: 0,
                    dozen: 0,
                    items: 0
                }
            }
        }
        console.log(invertor(num));
